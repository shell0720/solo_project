<md-content layout-padding>
    <div style="width : 90%; margin: 0 auto;">
    <h1>  Diary list:  </h1>
    <div ng-repeat="diary in diaryEntered.response">

          <md-card>
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">Date: {{ diary.date | date:'M/d/yyyy'}}</span>
                </md-card-title-text>
              </md-card-title>

              <md-card-content>
                <div>
                  <h3>
                      Title: {{ diary.title }}
                  </h3>
                </div>
                <div>
                  <h3>
                      Weather: {{ diary.weather }}
                  </h3>
                </div>

                <div>
                  <h3>
                      Content:
                  </h3>
                  <p>
                      {{ diary.content }}
                  </p>
                </div>
              </md-card-content>

              <md-card-actions layout="row" layout-align="end center">
                <md-button  class="md-primary md-warn" ng-click="deleteDiary(diary)">Delete</md-button>
              </md-card-actions>
          </md-card>
        </div>
      </div>
  </md-content>
